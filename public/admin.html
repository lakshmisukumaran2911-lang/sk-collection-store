<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SK Collection Admin</title>
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
</head>
<body class="admin-body">
  <header class="header">
    <div class="logo">SK COLLECTION – Admin</div>
    <nav class="nav" aria-label="Admin navigation">
      <!-- new menu items -->
      <a href="#addSection">Add Products</a>
      <a href="#listSection">All Products</a>
      <a href="index.html" target="_blank" rel="noopener">View Store</a>
    </nav>
  </header>

  <main class="container">
    <!-- ADD PRODUCTS SECTION -->
    <section id="addSection">
      <h2 class="section-title">Add Product</h2>
      <form id="productForm" class="card form-card">
        <div class="form-group">
          <label for="name">Product Name</label>
          <input type="text" id="name" required />
        </div>

        <div class="form-group">
          <label for="category">Category</label>
          <select id="category" required>
            <option value="Shirt">Shirt</option>
              <option value="Cotton Pant">Cotton Pant</option> <!-- NEW -->
            <option value="Pant">Pant</option>
            <option value="T-Shirt">T-Shirt</option>
          </select>
        </div>

        <div class="form-group">
          <label for="price">Price (₹)</label>
          <input type="number" id="price" required min="0" step="0.01" />
        </div>

        <div class="form-group">
          <label for="discountPercent">Discount (%)</label>
          <input type="number" id="discountPercent" min="0" max="90" placeholder="10" />
        </div>

        <div class="form-group">
          <label for="sizes">Sizes (e.g. M, L, XL)</label>
          <input type="text" id="sizes" placeholder="M, L, XL" />
        </div>

        <div class="form-group">
          <label for="imageUrl">Image URL</label>
          <input type="text" id="imageUrl" placeholder="images/shirt1.jpg" />
          <small>Use local path like <b>images/shirt1.jpg</b> or a full URL.</small>
        </div>

        <button type="submit" class="btn-primary product-btn">Add Product</button>
        <p id="formMessage" class="message" aria-live="polite"></p>
      </form>
    </section>

    <!-- LIST SECTION -->
    <section id="listSection" style="margin-top: 24px;">
      <h2 class="section-title">Existing Products</h2>
      <div class="card">
        <table class="product-table">
          <thead>
            <tr>
              <th>Name</th>
              <th>Cat.</th>
              <th>Price</th>
              <th>Sizes</th>
              <th>Status</th>
              <th style="width: 130px;">Actions</th>
            </tr>
          </thead>
          <tbody id="productTableBody">
            <!-- JS will fill -->
          </tbody>
        </table>
      </div>
    </section>
  </main>

  <script src="admin.js"></script>
</body>
</html>
